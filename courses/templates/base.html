{% load static %}
<! DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title%}MLAIT{% endblock %}</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <script href="{% static "js/bootstrap.min.js" %}" rel = "script"></script>
</head>
<body>
<div class = "header ">
    <a href="/" class="logo">MLAIT</a>
    <ul class="menu">
        {% if request.user.is_authenticated %}
        <li><a href="{% url "logout" %}">Sign Out</a> </li>
        {% else %}
        <li><a href="{% url "login" %}">Sign In</a> </li>
        {% endif %}
    </ul>
</div>
<div class="content">
    {%  block content %}
    {% endblock %}
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/
3.3.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        {% block domready %}
        
        {% endblock %}
    })
</script>
</body>
</html>
